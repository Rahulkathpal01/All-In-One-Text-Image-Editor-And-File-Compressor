<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in One Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Josefin Sans', sans-serif;
            text-align: center;
            color: white;
            padding-top: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 200px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            margin: 15px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-warning:hover { background-color: #ffcc00; transform: scale(1.1); }
        .btn-dark:hover { background-color: #444; transform: scale(1.1); }
        .btn-primary:hover { background-color: #007bff; transform: scale(1.1); }
        .btn-success:hover { background-color: #28a745; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALL IN ONE EDITOR & COMPRESSOR</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <a href="./Huffman_Compressor/index.html"><button class="btn btn-warning btn-custom">Huffman Compressor</button></a>
            </div>
            <div class="col-md-5 text-center">
                <a href="./textEditor.html"><button class="btn btn-dark btn-custom">Text Editor</button></a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <a href="./Photo-Editor/index.html"><button class="btn btn-primary btn-custom">Photo Editor</button></a>
            </div>
            <div class="col-md-5 text-center">
                <a href="./Snake Game/index.html"><button class="btn btn-success btn-custom">Fun Game</button></a>
            </div>
        </div>
    </div>
</body>
</html>
