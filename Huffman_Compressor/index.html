<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman EnDec Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --background: #f8f9fa;
            --text: #333;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .navbar {
            background: var(--primary) !important;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .text_box {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 60vh;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .text_box h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .text_box span {
            color: var(--text);
            font-size: 1rem;
        }

        .upload-section {
            text-align: center;
            margin: 2rem auto;
            max-width: 800px;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background: var(--secondary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section label:hover {
            background: #2186c4;
            transform: translateY(-2px);
        }

        .center_buttons {
            margin: 1rem 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .center_buttons:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-success {
            background: var(--success);
            border: none;
        }

        .btn-danger {
            background: var(--danger);
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        Huffman EnDec Project
    </nav>

    <!-- Main Container -->
    <div id="container">
        <!-- Left Panel (Tree Visualization) -->
        <div class="text_box">
            <h3>üå≥ Huffman Tree Visualization</h3>
            <span id="treearea">
                Tree Structure Will Be Displayed Here !!
            </span>
        </div>

        <!-- Right Panel (Operation Info) -->
        <div class="text_box">
            <h3>üìä Operation Info</h3>
            <span id="temptext">
                Operation info will be shown here !!
            </span>
        </div>
    </div>

    <!-- Upload & Buttons Section -->
    <div class="upload-section">
        <form method="post" enctype="multipart/form-data">
            <label for="uploadedFile">üìÅ Upload File</label>
            <input type="file" id="uploadedFile" />
        </form>
        <br>
        <button type="button" class="btn btn-success center_buttons" id="encode">Encode</button>
        <button type="button" class="btn btn-danger center_buttons" id="decode">Decode</button>
    </div>

    <!-- Scripts -->
    <script src="heap.js"></script>
    <script src="huffman.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
